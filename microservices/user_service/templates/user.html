{% extends "layout.html" %}

{% block body %}
<h3>User Profile</h3>

<hr>
{% if username %}
    <p>Welcome, {{ username }}!</p>
    <p>Here you can provide details about the user.</p>
    <a href="{{ url_for('logout') }}" class="btn btn-primary">Logout</a>
{% else %}
    <p>You are not logged in. Please <a href="{{ url_for('login_service') }}">login</a> to see your profile.</p>
{% endif %}
<hr>

{% endblock body %}
